<div class="app-container">
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
      <span class="text-xl font-bold">Cotizaciones Admin</span>
    </ng-template>
  </p-menubar>

  <div class="grid">
    <div class="col-12 md:col-3 lg:col-2 bg-gray-50 min-h-screen">
      <p-panelMenu [model]="sidebarItems" [style]="{'width':'100%'}"></p-panelMenu>
    </div>

    <div class="col-12 md:col-9 lg:col-10 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
