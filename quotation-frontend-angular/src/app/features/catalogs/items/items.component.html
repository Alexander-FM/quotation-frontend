<div class="card">
  <p-toast></p-toast>

  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h2 class="m-0">Items</h2>
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton label="Nuevo" icon="pi pi-plus" class="p-button-success" (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="items"
    [rows]="10"
    [paginator]="true"
    [loading]="loading"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="code">Código <p-sortIcon field="code"></p-sortIcon></th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.code}}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-warning mr-2" (click)="editItem(item)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="deleteItem(item)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center">No hay items disponibles.</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="itemDialog" [style]="{width: '450px'}" header="Item" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="name">Nombre</label>
        <input type="text" pInputText id="name" [(ngModel)]="item.name" required autofocus />
      </div>
      <div class="field">
        <label for="code">Código</label>
        <input type="text" pInputText id="code" [(ngModel)]="item.code" required />
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
    </ng-template>
  </p-dialog>
</div>
