<div class="card">
  <h1 class="mb-4">Dashboard</h1>
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Cotizaciones</span>
            <div class="text-900 font-medium text-xl">--</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-file text-blue-500 text-xl"></i>
          </div>
        </div>
        <a [routerLink]="['/quotations']" class="text-blue-500 font-medium text-sm">Ver todas →</a>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Clientes</span>
            <div class="text-900 font-medium text-xl">--</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-user text-green-500 text-xl"></i>
          </div>
        </div>
        <a [routerLink]="['/customers']" class="text-green-500 font-medium text-sm">Ver todos →</a>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Materiales</span>
            <div class="text-900 font-medium text-xl">--</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-box text-orange-500 text-xl"></i>
          </div>
        </div>
        <a [routerLink]="['/materials']" class="text-orange-500 font-medium text-sm">Ver todos →</a>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Catálogos</span>
            <div class="text-900 font-medium text-xl">Items</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-list text-purple-500 text-xl"></i>
          </div>
        </div>
        <a [routerLink]="['/catalogs/items']" class="text-purple-500 font-medium text-sm">Ver items →</a>
      </div>
    </div>
  </div>
</div>
