<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Detalle de Cotización</h1>
</div>
<div id="quotationDetail"></div>
<script>
$(function(){
  const id = (AppState.selection && AppState.selection.quotationId) || null;
  if(!id){ $("#quotationDetail").html("<div class='alert alert-info'>Selecciona una cotización</div>"); return; }
  QuotationService.details(id).then(data=>{
    $("#quotationDetail").html(`<pre>${JSON.stringify(data,null,2)}</pre>`);
  }).catch(()=>{ Utils.notify("Error cargando detalle","danger"); });
});
</script>
