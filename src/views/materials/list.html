<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Materiales</h1>
  <button class="btn btn-primary" id="btnNewMaterial">Nuevo</button>
</div>
<table class="table table-sm table-striped" id="tblMaterials">
  <thead>
    <tr><th>Nombre</th><th>Tipo</th><th>Acciones</th></tr>
  </thead>
  <tbody></tbody>
</table>
<script>
$(function(){
  MaterialService.list().then(data=>{
    const rows = (data||[]).map(x=>`<tr><td>${x.name||""}</td><td>${x.type||""}</td><td><a href="#" class="btn btn-link btn-sm">Editar</a></td></tr>`).join("");
    $("#tblMaterials tbody").html(rows);
  }).catch(()=>{ Utils.notify("Error cargando materiales","danger"); });
});
</script>
