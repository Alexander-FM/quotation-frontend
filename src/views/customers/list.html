<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Clientes</h1>
  <button class="btn btn-primary" id="btnNewCustomer">Nuevo</button>
</div>
<table class="table table-sm table-striped" id="tblCustomers">
  <thead>
    <tr><th>Nombre</th><th>Documento</th><th>Acciones</th></tr>
  </thead>
  <tbody></tbody>
</table>
<script>
$(function(){
  CustomerService.list().then(data=>{
    const rows = (data||[]).map(x=>`<tr><td>${x.name||""}</td><td>${x.doc||""}</td><td><a href="#" class="btn btn-link btn-sm">Editar</a></td></tr>`).join("");
    $("#tblCustomers tbody").html(rows);
  }).catch(()=>{ Utils.notify("Error cargando clientes","danger"); });
});
</script>
