<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Empleados</h1>
  <button class="btn btn-primary" id="btnNewEmployee">Nuevo</button>
</div>
<table class="table table-sm table-striped" id="tblEmployees">
  <thead>
    <tr><th>Nombre</th><th>Cargo</th><th>Acciones</th></tr>
  </thead>
  <tbody></tbody>
</table>
<script>
$(function(){
  EmployeeService.list().then(data=>{
    const rows = (data||[]).map(x=>`<tr><td>${x.name||""}</td><td>${x.role||""}</td><td><a href="#" class="btn btn-link btn-sm">Editar</a></td></tr>`).join("");
    $("#tblEmployees tbody").html(rows);
  }).catch(()=>{ Utils.notify("Error cargando empleados","danger"); });
});
</script>
