<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Ajustes de factor</h1>
</div>
<table class="table table-sm table-striped" id="tblFactors">
  <thead>
    <tr><th>Nombre</th><th>Valor</th></tr>
  </thead>
  <tbody></tbody>
</table>
<script>
$(function(){
  CatalogService.listFactorAdjustments().then(data=>{
    const rows = (data||[]).map(x=>`<tr><td>${x.name||""}</td><td>${x.value||""}</td></tr>`).join("");
    $("#tblFactors tbody").html(rows);
  }).catch(()=>{ Utils.notify("Error cargando factores","danger"); });
});
</script>
