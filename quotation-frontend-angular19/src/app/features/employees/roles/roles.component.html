<div class="p-4">
  <p-toast />
  <p-confirmDialog />

  <div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Gesti贸n de Roles</h2>
      <p-button
        label="Nuevo Rol"
        icon="pi pi-plus"
        (onClick)="openNew()"
        severity="success" />
    </div>

    <p-table
      [value]="roles"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} roles"
      [tableStyle]="{ 'min-width': '50rem' }">

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 5%">ID</th>
          <th style="width: 20%">Nombre del Rol</th>
          <th style="width: 50%">Descripci贸n</th>
          <th style="width: 10%">Estado</th>
          <th style="width: 15%">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-role>
        <tr>
          <td>{{ role.id }}</td>
          <td>{{ role.roleName }}</td>
          <td>{{ role.description || '-' }}</td>
          <td>
            <p-tag
              [value]="role.isActive ? 'Activo' : 'Inactivo'"
              [severity]="role.isActive ? 'success' : 'danger'" />
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              severity="info"
              (onClick)="editRole(role)"
              pTooltip="Editar"
              tooltipPosition="top"
              class="mr-2" />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (onClick)="deleteRole(role)"
              pTooltip="Eliminar"
              tooltipPosition="top" />
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center">No se encontraron roles</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-dialog
    [(visible)]="displayDialog"
    [header]="isEditMode ? 'Editar Rol' : 'Nuevo Rol'"
    [modal]="true"
    [style]="{width: '600px'}"
    [draggable]="false"
    [resizable]="false">

    <form [formGroup]="roleForm">
      <div class="flex flex-column gap-3">
        <div class="flex flex-column gap-2">
          <label htmlFor="roleName">Nombre del Rol *</label>
          <input
            pInputText
            id="roleName"
            formControlName="roleName"
            placeholder="Ingrese el nombre del rol" />
          <small
            class="text-red-500"
            *ngIf="roleForm.get('roleName')?.invalid && roleForm.get('roleName')?.touched">
            El nombre del rol es requerido
          </small>
        </div>

        <div class="flex flex-column gap-2">
          <label htmlFor="description">Descripci贸n</label>
          <textarea
            pInputTextarea
            id="description"
            formControlName="description"
            rows="4"
            placeholder="Ingrese una descripci贸n (opcional)"></textarea>
        </div>

        <div class="flex align-items-center gap-2">
          <p-checkbox
            formControlName="isActive"
            [binary]="true"
            inputId="isActive" />
          <label htmlFor="isActive">Activo</label>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-4">
        <p-button
          label="Cancelar"
          severity="secondary"
          (onClick)="hideDialog()"
          type="button" />
        <p-button
          label="Guardar"
          (onClick)="saveRole()"
          [disabled]="roleForm.invalid" />
      </div>
    </form>
  </p-dialog>
</div>
