<div class="p-4">
  <p-toast />
  <p-confirmDialog />

  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">Catálogo de Items</h2>
    <p-button
      label="Nuevo Item"
      icon="pi pi-plus"
      (onClick)="openDialog()"
      severity="success" />
  </div>

  <p-table
    [value]="items"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} items"
    [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5%">ID</th>
        <th style="width: 15%">Categoría</th>
        <th style="width: 15%">Código</th>
        <th style="width: 40%">Descripción</th>
        <th style="width: 10%">Activo</th>
        <th style="width: 15%">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.description }}</td>
        <td>
          <i [class]="item.isActive ? 'pi pi-check-circle text-green-500' : 'pi pi-times-circle text-red-500'"></i>
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            (onClick)="editItem(item)"
            pTooltip="Editar"
            tooltipPosition="top"
            class="mr-2" />
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            severity="danger"
            (onClick)="deleteItem(item)"
            pTooltip="Eliminar"
            tooltipPosition="top" />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center">No se encontraron items</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="dialogVisible"
    [header]="isEditMode ? 'Editar Item' : 'Nuevo Item'"
    [modal]="true"
    [style]="{ width: '500px' }"
    [draggable]="false"
    [resizable]="false">
    <form [formGroup]="form" (ngSubmit)="saveItem()">
      <div class="flex flex-column gap-3">
        <div class="flex flex-column gap-2">
          <label htmlFor="category">Categoría *</label>
          <p-select
            id="category"
            formControlName="category"
            [options]="categories"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccione una categoría"
            class="w-full" />
        </div>

        <div class="flex flex-column gap-2">
          <label htmlFor="code">Código *</label>
          <input
            pInputText
            id="code"
            formControlName="code"
            placeholder="Ingrese el código" />
        </div>

        <div class="flex flex-column gap-2">
          <label htmlFor="description">Descripción</label>
          <textarea
            class="w-full"
            pInputText
            id="description"
            formControlName="description"
            rows="3"
            placeholder="Ingrese una descripción"></textarea>
        </div>

        <div class="flex align-items-center gap-2">
          <p-checkbox
            formControlName="isActive"
            [binary]="true"
            inputId="isActive" />
          <label htmlFor="isActive">Activo</label>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-4">
        <p-button
          label="Cancelar"
          severity="secondary"
          (onClick)="dialogVisible = false"
          type="button" />
        <p-button
          label="Guardar"
          type="submit"
          [disabled]="form.invalid" />
      </div>
    </form>
  </p-dialog>
</div>
