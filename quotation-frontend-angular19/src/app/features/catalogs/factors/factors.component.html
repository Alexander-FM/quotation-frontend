<div class="p-4">
  <p-toast />
  <p-confirmDialog />

  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">Factores de Ajuste</h2>
    <p-button
      label="Nuevo Factor"
      icon="pi pi-plus"
      (onClick)="openDialog()"
      severity="success" />
  </div>

  <p-table
    [value]="factors"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} factores"
    [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%">ID</th>
        <th style="width: 40%">Nombre</th>
        <th style="width: 20%">Valor</th>
        <th style="width: 15%">Activo</th>
        <th style="width: 15%">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-factor>
      <tr>
        <td>{{ factor.id }}</td>
        <td>{{ factor.name }}</td>
        <td>{{ factor.value | number:'1.2-2' }}</td>
        <td>
          <i [class]="factor.isActive ? 'pi pi-check-circle text-green-500' : 'pi pi-times-circle text-red-500'"></i>
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            (onClick)="editFactor(factor)"
            pTooltip="Editar"
            tooltipPosition="top"
            class="mr-2" />
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            severity="danger"
            (onClick)="deleteFactor(factor)"
            pTooltip="Eliminar"
            tooltipPosition="top" />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center">No se encontraron factores</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="dialogVisible"
    [header]="isEditMode ? 'Editar Factor' : 'Nuevo Factor'"
    [modal]="true"
    [style]="{ width: '500px' }"
    [draggable]="false"
    [resizable]="false">
    <form [formGroup]="form" (ngSubmit)="saveFactor()">
      <div class="flex flex-column gap-3">
        <div class="flex flex-column gap-2">
          <label htmlFor="name">Nombre *</label>
          <input
            pInputText
            id="name"
            formControlName="name"
            placeholder="Ingrese el nombre del factor" />
        </div>

        <div class="flex flex-column gap-2">
          <label htmlFor="value">Valor *</label>
          <p-inputNumber
            inputId="value"
            formControlName="value"
            mode="decimal"
            [minFractionDigits]="2"
            [maxFractionDigits]="2"
            [min]="0.01"
            [max]="99999999.99"
            placeholder="Ingrese el valor"
            [style]="{ width: '100%' }" />
          <small class="text-color-secondary">Valor entre 0.01 y 99,999,999.99</small>
        </div>

        <div class="flex align-items-center gap-2">
          <p-checkbox
            formControlName="isActive"
            [binary]="true"
            inputId="isActive" />
          <label htmlFor="isActive">Activo</label>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-4">
        <p-button
          label="Cancelar"
          severity="secondary"
          (onClick)="dialogVisible = false"
          type="button" />
        <p-button
          label="Guardar"
          type="submit"
          [disabled]="form.invalid" />
      </div>
    </form>
  </p-dialog>
</div>
